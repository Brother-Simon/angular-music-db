<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div style="margin-top: 10px;margin-right: 100px" class="pull-left">
                <a href="http://angularjs.org/" target="_blank"><img src="img/ng-30.png"></a>
                <a href="http://www.typescriptlang.org/" target="_blank"> <img src="img/ts-30.png"></a>
                <a href="http://www.yiiframework.com/" target="_blank"> <img src="img/yii-30.png"></a>

            </div>
            <a class="navbar-brand" href="#">{{APP_NAME}}</a>
            <a class="navbar-brand " href="http://iws.kabasakalis.gr/" target="_blank">
                <small class="pull-right" style="font-size: small">Spiros Kabasakalis</small>
            </a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <!--   <li class="active"><a href="#">Home</a></li>
                   <li><a href="#about">About</a></li>
                   <li><a href="#contact">Contact</a></li>-->
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</div>
<div class="container">
    <span id="spinner_container"></span>

    <ol class="breadcrumb">
        <li ng-repeat="item in  breadcrumbs" ng-class="{active:$last}" class="bc-anim">
            <a ng-if="!$last" href="{{item.url}}">{{item.name}}</a>
            <span ng-if="$last">{{item.name}}</span>
        </li>
    </ol>

    <div class="row">
        <div ng-show="(vm.$state.current.name === 'index') || (vm.$state.current.name === 'artist-details') || (vm.$state.current.name === 'artist-form')">
            <div ui-view="artists" class="col-md-6 pull-left "></div>
        </div>
        <div ng-show="(vm.$state.current.name === 'albums') || (vm.$state.current.name === 'album-form')">
            <div ui-view="albums" class="col-md-6 pull-left "></div>
        </div>
        <div ng-show="vm.$state.current.name === 'artist-details'">
            <div ui-view="artist-details" class="col-md-6  rotatefall"></div>
        </div>
        <div ng-show="vm.$state.current.name === 'artist-form'">
            <div ui-view="artist-form" class="col-md-6 slide-right"></div>
        </div>
        <div ng-show="vm.$state.current.name === 'album-form'">
            <div ui-view="album-form" class="col-md-6 flip"></div>
        </div>
        <div ng-show="(vm.$state.current.name === 'tracks') || (vm.$state.current.name === 'track-form')">
            <div ui-view="tracks" class="col-md-6 pull-left"></div>
        </div>
        <div ui-view="track-form" class="col-md-6   flip"></div>
    </div>
</div>
<!-- /.container -->
